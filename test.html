<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Paleta de Colores</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #000000;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #003366;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        .cta-button {
            background-color: #FFCC00;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .highlight-section {
            background-color: #66CCFF;
            padding: 20px;
            margin: 20px 0;
        }
        .info-card {
            background-color: #FFDD66;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #003366;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página Web</h1>
    </header>
    <main>
        <div class="highlight-section">
            <h2>Sección Destacada</h2>
            <p>Esta es una sección destacada con un fondo azul claro.</p>
        </div>
        <div class="info-card">
            <h3>Tarjeta de Información</h3>
            <p>Esta es una tarjeta de información con un fondo amarillo suave.</p>
        </div>
        <button class="cta-button">Llamada a la Acción</button>
    </main>
    <footer>
        <p>Pie de Página</p>
    </footer>
</body>
</html>
